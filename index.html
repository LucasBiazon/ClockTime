<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="
            Relógios online, Online watches, Cronômetros digitais, Digital chronometers,
            Temporizadores precisos, Accurate timers,
            Relógios e cronômetros digitais, Digital watches and chronometers,
            Ferramentas de tempo, Time tools,
            Temporizadores online, Online timers,
            Relógios esportivos, Sports watches,
            Cronômetros para atividades físicas, Chronometers for physical activities,
            Temporizadores de contagem regressiva, Countdown timers,
            Relógios e cronômetros de alta qualidade, High-quality watches and chronometers
        "/>
        <meta type="author" content="Lucas Biazon Palma"/>
        <meta name="description" content="
        Explore nossa coleção de relógios, cronômetros e temporizadores digitais de última geração. Encontre ferramentas de tempo precisas e confiáveis para suas necessidades - desde relógios esportivos até cronômetros para suas atividades físicas. Navegue por nossa seleção para encontrar o equilíbrio perfeito entre estilo, funcionalidade e precisão."
        />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">     
        <script src="/script.js" defer></script>
        <title>ClockTime</title>    
    </head>

    <nav>
        <button id="btClock" onclick="ClickBtClock()">
            Clock
        </button>
        <button id="btTimer" onclick="ClickBtTimer()">
            Timer
        </button>
        <button id="btStopwatch" onclick="ClickBtStopwatch()">
            Stopwatch
        </button>
    </nav>

    <main>
        <div id="clock" class="bloco">
            <div class="container">
                <div class="containerDiv">
                    <span id="horaClockTime" class="Span">00</span>
                    <span id="minClockTime" class="Span">00</span>
                    <span id="segClockTime" class="Span">00</span>
                </div>
                <p id="clockDate">00/00/00</p>
            </div>
        </div>

        <div id="timer" class="hidden bloco">
            <div class="container" >
                <div class="containerDiv">
                    <input type="number"  id="inputHora"  placeholder="00" >
                    <input type="number"  id="inputMin"   placeholder="00">
                    <input type="number"  id="inputSeg"  placeholder="00">
                </div>
                <div class="DivButton">
                    <button onclick="PlayTimer()" class="Button">Play</button>
                    <button onclick="Stop(1)" class="Button">Stop</button>
                    <button onclick="Reset(1)" class="Button">Reset</button>
                </div>
            </div>
        </div>

        <div id="stopwatch" class="hidden bloco">
            <div class="container">
                <div class="containerDiv">
                    <span id="minStopwatchTime"  class="Span">00</span>
                    <span id="segStopwatchTime"  class="Span">00</span>
                    <span id="miliStopwatchTime" class="Span">00</span>
                </div>
                <div class="DivButton">
                    <button  onclick="PlayStop()" class="Button">Play</button>
                    <button  onclick="Stop(2)" class="Button">Stop</button>
                    <button  onclick="Reset(2)" class="Button">Reset</button>
                </div>
            </div>
        </div>
    </main>
</html>
